{% extends "base.html" %}
{% load url from future %}


{% block extra_head %}
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#youtube-form').submit(function() {
        url = $('.youtube-embed-container').find('input[type="text"]').val();
        $('.youtube-embed-container').find('input[type="hidden"]').val(url);
    });
});
</script>
{% endblock extra_head %}

{% block container %}
{{ form.errors }}
<form id="youtube-form" method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send" />
</form>
{% endblock container %}

{% extends "base.html" %}

{% block extra_head %}

{{ form.media }}
{% endblock extra_head %}

{% block container %}
{{ form.errors }}
<form id="youtube-form" method="POST" action="">

</form>
<div>
    <span id="youtube-embed-title"></span><br />
    <img id="youtube-embed-img" src="" /><br />
    <span id="youtube-embed-desc"></span><br />
</div>
{% endblock container %}
